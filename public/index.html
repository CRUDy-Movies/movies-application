<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/ed020a3921.js" crossorigin="anonymous"></script>
</head>
<body>

<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a id="brand-link" class="navbar-brand" href="#">CRUDy-Movies</a>
    <button id="nav-toggle" class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav-collapse" class="collapse navbar-collapse">
        <ul id="ul-nav" class="navbar-nav mr-auto">
            <li id="create-li" class="nav-item">
                <button id="create-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-button-modal">Create</button>
                <!-- Modal -->
                <div id="create-button-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div id="create-modal-dialog" class="modal-dialog modal-dialog-centered" role="document">
                        <div id="create-modal-content" class="modal-content">
                            <div id="create-modal-header" class="modal-header">
                                <h5 id="create-modal-title" class="modal-title">Create A Movie!</h5>
                                <button id="create-modal-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="false">&times;</span>
                                </button>
                            </div>
                            <div id="create-modal-body" class="modal-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="create-movie-title-input">Movie Title</label>
                                            <input type="text" class="form-control" id="create-movie-title-input">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="select-rating">Rating</label>
                                            <select id="select-rating" class="form-control">
                                                <option value="1" selected>⭐</option>
                                                <option value="2">⭐⭐</option>
                                                <option value="3">⭐⭐⭐</option>
                                                <option value="4">⭐⭐⭐⭐</option>
                                                <option value="5">⭐⭐⭐⭐⭐</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#create-button-modal-inner">Custom Create</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Create With The Movie DB .Org</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li id="review-li" class="nav-item">
                <a id="review-anchor" class="nav-link" href="#">Review</a>
            </li>
            <li id="update-li" class="nav-item">
                <a id="update-anchor" class="nav-link" href="#">Update</a>
            </li>
            <li id="delete-li" class="nav-item">
                <a id="delete-anchor" class="nav-link" href="#">Delete</a>
            </li>
            <li id="why-li" class="nav-item">
                <a id="why-anchor" class="nav-link" href="#">-whY</a>
            </li>
        </ul>
        <form id="form" class="form-inline my-2 my-lg-0">
            <input id="search-id" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul id="filter-ul">
            <li class="nav-item dropdown" id="filter-li">
                <a id="filter-anchor" class="nav-link dropdown-toggle btn btn-outline-success" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter</a>
                <div id="filter-dropdown" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a id="filter-anchor-alphabetical"class="dropdown-item" href="#">Alphabetical</a>
                    <a id="filter-anchor-genre"class="dropdown-item" href="#">Genre</a>
                    <a id="filter-anchor-rating"class="dropdown-item" href="#">Rating</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container" id="main-container">
    <h1 id="loading-h1">Loading...</h1>
</div>
<div id="create-button-modal-inner" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div id="create-modal-dialog" class="modal-dialog modal-dialog-centered" role="document">
        <div id="create-modal-content" class="modal-content">
            <div id="create-modal-header" class="modal-header">
                <h5 id="create-modal-title" class="modal-title">Create A Movie!</h5>
                <button id="create-modal-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="false">&times;</span>
                </button>
            </div>
            <div id="create-modal-body" class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="create-movie-title-input">Movie Title</label>
                            <input type="text" class="form-control" id="create-movie-title-input">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="select-rating">Rating</label>
                            <select id="select-rating" class="form-control">
                                <option value="1" selected>⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Create!</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
