<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">

    <a id="brand-link" class="navbar-brand" href="#">Navbar</a>

    <button id="nav-toggle" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav-collapse" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="ul-nav" class="navbar-nav mr-auto">
            <li id="home-li" class="nav-item active">
                <a id="home-anchor"class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li id="create-li" class="nav-item">
                <a id="create-anchor" class="nav-link" href="#">Create</a>
            </li>

            <li id="disable-li" class="nav-item">
                <a id="disable-anchor" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form id="form" class="form-inline my-2 my-lg-0">
            <input id="search-id" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <li id="dropdown" class="nav-item dropdown">
            <a id="dropdown-anchor" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
            </a>
            <div id="dropmenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a id="action-drop-anchor" class="dropdown-item" href="#">Action</a>
                <a id="another-action" class="dropdown-item" href="#">Another action</a>
                <div id="divider" class="dropdown-divider"></div>
                <a id="something" class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
    </div>
</nav>

<div class="container" id="main-container">
    <h1 id="loading-h1">Loading...</h1>

</div>

<script src="./main.js"></script>
